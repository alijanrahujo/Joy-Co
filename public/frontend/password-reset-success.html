<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Joy & Co</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plugin.css">
    <link rel="stylesheet" href="css/zeynep.min.css">

    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>

</head>

<body>

    <div class="login vh-100">
        <div class="container-fluid h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-md-4 d-none d-md-block login-bg h-100"></div>
                <div class="col-md-8 pe-9 ps-9 text-center">
                    <div class="pb-4"><img src="images/check-thank.svg" alt=""></div>
                    <h1 class="pb-4">password reset email sent </h1>
                    <div class="regisbar">we have sent you a reset password link to your email, please check your email</div>
                    <div class="text-center pt-4 mt-2">
                        <a href="login.html" class="backto-login fw-semibold ">back bto login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <script src="js/plugin.js"></script>
    <script src="js/vendor/zeynep.min.js"></script>

    <script src="js/preloader.js"></script>
    <script src="js/main.js"></script>

    <script>
        $(function () {
            var zeynep = $('.zeynep').zeynep({
                opened: function () {
                    console.log('the side menu is opened')
                }
            })

            // dynamically bind 'closing' event
            zeynep.on('closing', function () {
                console.log('this event is dynamically binded')
            })

            // handle zeynepjs overlay click
            $('.zeynep-overlay').on('click', function () {
                zeynep.close()
            })

            // open zeynepjs side menu
            $('.toggleMenu').on('click', function () {
                zeynep.open()
            })

        })
    </script>

</body>

</html>
