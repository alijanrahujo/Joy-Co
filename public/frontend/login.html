<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Joy & Co</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plugin.css">
    <link rel="stylesheet" href="css/zeynep.min.css">

    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>

</head>

<body>

    <div class="login vh-100">
        <div class="container-fluid h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-md-4 d-none d-md-block login-bg h-100"></div>
                <div class="col-md-8 pe-7 ps-7 login-contain">
                    <div class="login-bar pb-4 pt-5"><a href="#" class="active">log in</a> | <a href="register.html">Register Now</a></div>
                    <h1 class="pb-4">Hey, Welcome</h1>
                    <div class="regisbar">Still donâ€™t have an account? <a href="register.html">Register now</a></div>
                    <div class="login-form pt-3 pt-md-5 pb-5">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email*" name="email" required>
                            </div>
                            <div class="form-group pass position-relative">
                                <input type="password" class="form-control" placeholder="Password*" name="password" id="passwords" required>
                                <button><img src="images/eye-icon.svg" alt=""></button>
                            </div>
                            <div class="row pt-5 pb-5 d-none d-md-flex">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="flexCheckIndeterminate">
                                        <label class="form-check-label" for="flexCheckIndeterminate">
                                            Keep log me in
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6 text-end">
                                    <a href="forget-pass.html">Forgot your password?</a>
                                </div>
                            </div>
                            <div class="form-group pt-4 pt-md-0">
                                <button type="submit" class="main-btnreverse w-100 text-center fw-bold">LOG In</button>
                            </div>
                            <div class="col-12 text-center d-block d-md-none">
                                <a href="forget-pass.html">Forgot your password?</a>
                            </div>
                            <div class="continu-line pt-3 pt-md-5"><span>Or Continue with</span></div>
                            <ul class="list-reset list-inline d-md-flex pt-5 justify-content-between">
                                <li><a href="#" class="btn-show"><img src="images/google-icon.svg" alt=""> Google</a></li>
                                <li><a href="#" class="btn-show"><img src="images/mobile-message.svg" alt=""> Sign in with OTP</a></li>
                                <li><a href="#" class="btn-show"><img src="images/facebook.svg" alt=""> Facebook</a></li>
                            </ul>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <script src="js/plugin.js"></script>
    <script src="js/vendor/zeynep.min.js"></script>

    <script src="js/preloader.js"></script>
    <script src="js/main.js"></script>

    <script>
        $(function () {
            var zeynep = $('.zeynep').zeynep({
                opened: function () {
                    console.log('the side menu is opened')
                }
            })

            // dynamically bind 'closing' event
            zeynep.on('closing', function () {
                console.log('this event is dynamically binded')
            })

            // handle zeynepjs overlay click
            $('.zeynep-overlay').on('click', function () {
                zeynep.close()
            })

            // open zeynepjs side menu
            $('.toggleMenu').on('click', function () {
                zeynep.open()
            })

        })
    </script>

</body>

</html>
